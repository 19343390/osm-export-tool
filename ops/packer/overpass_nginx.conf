user  www-data;
worker_processes  4;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile    on;
    client_max_body_size 4M;

    keepalive_timeout  65;

    gzip off;
    fastcgi_cache_path /etc/nginx/cache levels=1:2 keys_zone=overpass:100m inactive=1M max_size=1g;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page  500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        location /api/interpreter {
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  /home/ubuntu/osm-3s_v0.7.55/cgi-bin/interpreter;
            fastcgi_param  PATH_INFO        $fastcgi_path_info;
            fastcgi_pass   unix:/var/run/fcgiwrap.socket;
            fastcgi_read_timeout 7200s;
        }

        location = /api/augmented_diff {
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  /home/ubuntu/osm-3s_v0.7.55/cgi-bin/augmented_diff;
            fastcgi_param  PATH_INFO        $fastcgi_path_info;
            fastcgi_pass   unix:/var/run/fcgiwrap.socket;
            fastcgi_read_timeout 7200s;
            fastcgi_cache_lock on;
            fastcgi_cache_lock_timeout 7200s;
            fastcgi_cache_valid 200 1M;
            fastcgi_cache_key "$request_uri";
            fastcgi_cache overpass;
        }
    }
}