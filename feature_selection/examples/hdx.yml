buildings:
  hdx:
    name:
    tags: building, shelter, osm, openstreetmap
    caveats:
  types:
    - polygons
  select:
    - name
    - building
    - building:levels
    - building:materials
    - addr:full
    - addr:housenumber
    - addr:street
    - addr:city
    - office
  where: building IS NOT NULL

roads:
  hdx:
    name:
    tags: roads, transportation, osm, openstreetmap
    caveats:
  types:
    - lines
    - polygons
  select:
    - name
    - highway
    - surface
    - smoothness
    - width
    - lanes
    - oneway
    - bridge
    - layer
  where: highway IS NOT NULL

waterways:
  hdx:
    name:
    tags: rivers, hydrology, waterbodies, osm, openstreetmap
    caveats:
  types:
    - lines
    - polygons
  select:
    - name
    - waterway
    - covered
    - width
    - depth
    - layer
    - blockage
    - tunnel
    - natural
    - water
  where: waterway IS NOT NULL OR water IS NOT NULL OR natural IN ('water','wetland','bay')

points_of_interest:
  hdx:
    name:
    tags: poi, points of interest, facilities, osm, openstreetmap
    caveats:
  types:
    - points
    - polygons
  select:
    - name
    - amenity
    - man_made
    - shop
    - tourism
    - opening_hours
    - beds
    - rooms
    - addr:full
    - addr:housenumber
    - addr:street
    - addr:city
  where: amenity IS NOT NULL OR man_made IS NOT NULL OR shop IS NOT NULL OR tourism IS NOT NULL
